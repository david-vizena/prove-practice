# kind configuration for SRE interview prep
# This creates a local Kubernetes cluster with multiple nodes
# to simulate a more realistic production environment

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: sre-interview
nodes:
# Control plane node
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 3000  # Grafana
    hostPort: 3000
    protocol: TCP
  - containerPort: 9090  # Prometheus
    hostPort: 9090
    protocol: TCP
  - containerPort: 16686 # Jaeger
    hostPort: 16686
    protocol: TCP

# Worker nodes (simulates production cluster)
- role: worker
- role: worker
